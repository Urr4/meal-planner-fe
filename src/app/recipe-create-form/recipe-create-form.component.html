<div>
  <form class="recipe-card">
    <mat-card class="recipe-card">
      <mat-card-header appearance="fill">
        <mat-card-title>
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Name</mat-label>
            <input name="name" matInput [(ngModel)]="createRecipeRequest.name">
          </mat-form-field>
        </mat-card-title>
        <mat-card-subtitle>
          <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <textarea name="description" matInput [(ngModel)]="createRecipeRequest.description"></textarea>
          </mat-form-field>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-list-item *ngFor="let ingredientDescriptor of createRecipeRequest.createIngredientDescriptorRequest">
          <app-ingredient-descriptor-form [ingredientDescriptor]="ingredientDescriptor"></app-ingredient-descriptor-form>
        </mat-list-item>
        <mat-list-item>
          <button mat-button (click)="addNewIngredient()">Add Ingredient</button>
        </mat-list-item>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="save()">Save</button>
        <button mat-button (click)="back()">Back</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
