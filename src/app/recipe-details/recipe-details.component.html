<div [hidden]="loading">
  <div *ngIf="recipeDetail">
    <mat-card class="recipe-card">
      <mat-card-header>
        <mat-card-title>{{recipeDetail.name}}</mat-card-title>
        <mat-card-subtitle>
          {{recipeDetail.description}}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let ingredientDescriptor of recipeDetail.ingredientDescriptors">{{ingredientDescriptor.amount}} {{ingredientDescriptor.unit}}  {{ingredientDescriptor.ingredient.name}}</mat-list-item>
        </mat-list>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="edit()">Edit</button>
        <button mat-button (click)="back()">Back</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<div [hidden]="!loading">
  Loading
</div>
